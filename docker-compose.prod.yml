version: '3.9' 
volumes:
  app_media: {}
  db_data: {}
services:
  web:
    image: nginx:alpine 
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/production/backend.conf:/etc/nginx/conf.d/default.conf
      - app_media:/app/media
    depends_on:
      - app
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8000"
    volumes:
      - app_media:/app/media
    env_file:
      - backend.env
    depends_on:
      - database
  database:
    image: mysql:5.7
    env_file:
      - database.env
    expose:
      - "3306"
    volumes:
      - db_data:/var/lib/mysql